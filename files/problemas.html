<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö°üíª‚ö° CUP</title>
    <link rel="stylesheet" href="water.css">
    <link rel="stylesheet" href="lesser-dark.css">
    <link rel="stylesheet" href="codemirror.css">
</head>

<body onload="comenzar()">
    <h1>Concurso Umarino de Programaci√≥n (CUP)</h1>
    <table id="problemas">
        <tr>
            <th>Resumen / descripci√≥n</th>
            <th>Entrada / salida</th>
            <th>Menor tiempo</th>
            <th>Menor tama√±o</th>
            <th>Ganador</th>
        </tr>
    </table>
    <script>
        let problemas = {}
        const comenzar = async () => {
            const res = await fetch('/problemas/lista')
            problemas = await res.json()
            problemas.forEach(problema => {
                problema.casos.forEach(caso => {
                    const linea = document.createElement('tr')
                    const resumen = document.createElement('td')
                    const entrada = document.createElement('td')
                    const tiempo = document.createElement('td')
                    const lineas = document.createElement('td')
                    const ganador = document.createElement('td')
                    resumen.innerText = problema.resumen + '\n' + problema.descripcion
                    entrada.innerText = caso.entrada + ' / ' + caso.salida
                    tiempo.innerText = caso.rapidez + ' ms'
                    lineas.innerText = caso.lineas + ' l√≠neas'
                    ganador.innerText = caso.ganador
                    linea.append(resumen)
                    linea.append(entrada)
                    linea.append(tiempo)
                    linea.append(lineas)
                    linea.append(ganador)
                    document.getElementById('problemas').append(linea)
                })
            })
        }
    </script>
</body>

</html>
