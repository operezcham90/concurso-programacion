<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö°üíª‚ö° CUP</title>
    <link rel="stylesheet" href="water.css">
    <link rel="stylesheet" href="lesser-dark.css">
    <link rel="stylesheet" href="codemirror.css">
    <style>
        .tiempo {
            width: 50px;
            height: 50px;
            font-size: 30px;
            text-align: center;
            line-height: 50px;
            animation: girar 2s linear infinite;
        }

        @keyframes girar {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>

<body onload="comenzar()">
    <h1>Concurso Umarino de Programaci√≥n (CUP) tipo ACM ICPC ‚ö°üíª‚ö°</h1>
    <div class="tiempo">‚è≥</div>
    <p>Versi√≥n de GCC del Sistema: <input type="text" disabled value="0.0.0" id="ver"></p>
    <p>C√≥digo:</p>
    <textarea id="editor">
#include <stdio.h>
#include <stdlib.h>

int main(int argc, char *argv[]) {
    if (argc != 3) {
        printf("Uso: %s <num1> <num2>\n", argv[0]);
        return 1;
    }
    int num1 = atoi(argv[1]);
    int num2 = atoi(argv[2]);
    int suma = num1 + num2;
    printf("La suma de %d y %d es: %d\n", num1, num2, suma);
    return 0;
}</textarea>
    <script src="codemirror.js"></script>
    <script src="clike.js"></script>
    <script>
        const ver = document.getElementById('ver')
        const editor = document.getElementById('editor')
        let potenciado = null
        const comenzar = () => {
            potenciado = CodeMirror.fromTextArea(editor, {
                mode: 'text/x-csrc',
                theme: 'lesser-dark',
                lineNumbers: true,
                indentUnit: 4,
                autofocus: true
            })
            fetch('/gcc/version')
                .then(r => r.json())
                .then(o => {
                    ver.value = o.numero
                })
        }
    </script>
</body>

</html>
